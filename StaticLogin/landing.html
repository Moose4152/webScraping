<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      /* Add a high-definition world map as background */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* Add a subtle overlay for readability */
      position: relative;
    }
    .main-layout {
      display: flex;
      min-height: 100vh;
    }
    .side-panel {
      width: 220px;
      background: rgba(255,255,255,0.92);
      box-shadow: 2px 0 12px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2.5rem 1.2rem 2.5rem 1.2rem;
      z-index: 2;
      position: relative;
    }
    .category-btn {
      width: 100%;
      background: #f0f2f5;
      border: none;
      border-radius: 6px;
      padding: 1rem 1rem;
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      color: #222;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-align: left;
    }
    .category-btn:hover, .category-btn.active {
      background: #007bff;
      color: #fff;
    }
    .container {
      position: relative;
      z-index: 1;
      width: 90vw;
      max-width: 1200px;
      min-width: 320px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 2.5rem;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      width: 100%;
      word-break: break-word;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      width: 100%;
    }
    .search-bar input, .search-bar select {
      padding: 0.7rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
    }
    #countryTableContainer {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    th, td {
      padding: 0.9rem 0.5rem;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: #e9f2fb;
      color: #333;
      font-size: 1.15rem;
    }
    .no-data {
      text-align: center;
      color: #888;
      margin-top: 2rem;
    }
    @media (max-width: 900px) {
      .main-layout {
        flex-direction: column;
      }
      .side-panel {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 1rem 0.5rem;
      }
      .category-btn {
        margin-bottom: 0;
        margin-right: 0.5rem;
        flex: 1 1 0;
        text-align: center;
      }
      .container {
        padding: 2rem 1rem;
      }
      table {
        font-size: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.2rem;
      }
      h1 {
        font-size: 1.3rem;
      }
      .search-bar input, .search-bar select {
        font-size: 1rem;
        max-width: 100%;
      }
    }
    .logout-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      z-index: 2;
    }
    .logout-btn:hover {
      background: #d9363e;
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <nav class="side-panel">
      <button class="category-btn active">Geography</button>
      <a href="cars.html" class="category-btn" style="text-decoration:none;display:block;">Cars</a>
      <a href="llm.html" class="category-btn" style="text-decoration:none;display:block;">LLM Models</a>
      <a href="trees.html" class="category-btn" style="text-decoration:none;display:block;">Trees</a>
    </nav>
    <div class="container">
      <button class="logout-btn" id="logoutBtn">Logout</button>
      <h1>Country Information Dashboard</h1>
      <div class="search-bar">
        <select id="countrySelect">
          <option value="">Select a country</option>
          <option value="USA">USA</option>
          <option value="China">China</option>
          <option value="India">India</option>
          <option value="Germany">Germany</option>
          <option value="Japan">Japan</option>
          <option value="UK">UK</option>
          <option value="Brazil">Brazil</option>
        </select>
      </div>
      <div id="countryTableContainer"></div>
    </div>
  </div>
  <script type="module" src="./landing.js"></script>
  <script type="module">
    import { clearSession } from './auth.js';
    document.getElementById('logoutBtn').onclick = function() {
      clearSession();
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
